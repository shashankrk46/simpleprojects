<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>Drum Pad</title>
</head>
<body>
    <div class="container keys">
       
        <div data-key="65" class="zone green key"><kbd class="hidden">A</kbd><span class="sound">kick</span></div>
        <div data-key="83"  class="zone red key"><span></span><kbd>B</kbd></div>
        <div data-key="68"  class="zone blue key"><span>C</span><kbd>C</kbd></div>
        <div data-key="70" class="zone yellow key"><span>D</span><kbd>D</kbd></div>
        <div data-key="71" class="zone purple key"><span>E</span><kbd>E</kbd></div>
        <div data-key="72" class="zone brown key"><span>F</span><kbd>F</kbd></div>
        <div data-key="74"  class="zone green key"><span>G</span><kbd>G</kbd></div>
        <div data-key="75"  class="zone red key"><span>H</span><kbd>H</kbd></div>
        <div data-key="76" class="zone blue key"><span>I</span><kbd>I</kbd></div>
        

        <audio data-key="65" src="sounds/Kick .wav"></audio>
        <audio data-key="83" src="sounds/Crash .wav"></audio>
        <audio data-key="68" src="sounds/Closed Hihat .wav"></audio>
        <audio data-key="70" src="sounds/Open Hihat.wav"></audio>
        <audio data-key="71" src="sounds/Crash .wav"></audio>
        <audio data-key="72" src="sounds/ Ride 1.wav"></audio>
        <audio data-key="74" src="sounds/SBV_Clap_23.wav"></audio>
        <audio data-key="75" src="sounds/SNARE D 2.wav"></audio>
        <audio data-key="76" src="sounds/Tom L_2999.wav"></audio>
        

       
        
        
    </div>

</html>
